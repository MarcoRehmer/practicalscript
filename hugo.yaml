baseURL: "https://blog.practicalscript.com/"
title: Practical Script
copyright: "© 2024 [Marco Rehmer](https://blog.practicalscript.com/about)"
paginate: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: true
buildFuture: true
buildExpired: true
mainsections: ["posts"]

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageCode: en-US
    languageName: English
    weight: 1
    menu:
      main:
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 10
        - identifier: glossary
          name: Glossary
          url: /glossary/
          weight: 20
        # - name: Search
        #   url: search/
        #   weight: 30
        - identifier: About
          name: About
          url: /about
          weight: 40

  de:
    languageCode: de-DE
    languageName: Deutsch
    weight: 2
    menu:
      main:
        - identifier: posts
          name: Beiträge
          url: /posts/
          weight: 10
        - identifier: glossary
          name: Glossar
          url: /glossary/
          weight: 20
        # - identifier: Search
        #   name: Suche
        #   url: search/
        #   weight: 30
        - identifier: About
          name: Über mich
          url: /about
          weight: 40
    params:
      languageAltTitle: German

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Practical Script - Blog"
  description: Snackable help for busy Devs and DevOps
  keywords: [Blog, Developer, DevOps, Programming, Code]
  author: Marco Rehmer
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  images: ["assets/images"]

  cover:
    hiddenInList: true

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Practical Script"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: Practical Script - Blog
    Content: >
      Snackable Guides for Devs and DevOps

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    style: monokai

  youtube:
    disabled: true
    privacyEnhanced: true
